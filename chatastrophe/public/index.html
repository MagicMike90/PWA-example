<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="root"></div>
    <script src="/secrets.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: window.apiKey,
        authDomain: "chatastrophe-648bc.firebaseapp.com",
        databaseURL: "https://chatastrophe-648bc.firebaseio.com",
        projectId: "chatastrophe-648bc",
        storageBucket: "chatastrophe-648bc.appspot.com",
        messagingSenderId: window.messagingSenderId
      };
      window.firebase = firebase;
      firebase.initializeApp(config);
    </script>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function() {
          navigator.serviceWorker
            .register("firebase-messaging-sw.js")
            .then(
              function(registration) {
                // Registration was successful
                // Registration was successful
                console.log("Registered!");
              },
              function(err) {
                // registration failed :(
                console.log("ServiceWorker registration failed: ", err);
              }
            )
            .catch(function(err) {
              console.log(err);
            });
        });
      } else {
        console.log("service worker is not supported");
      }
    </script>
  </body>
</html>
